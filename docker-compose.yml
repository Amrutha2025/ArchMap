# ArchMap development stack: Neo4j, PostgreSQL, Redis, FastAPI backend, React frontend
services:
  neo4j:
    image: neo4j:5.12
    container_name: archmap_neo4j
    ports:
      - "7474:7474"   # HTTP Browser
      - "7687:7687"   # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc","graph-data-science"]
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD} 'RETURN 1;' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g
    networks:
      - archmap_net

  postgres:
    image: postgres:15
    container_name: archmap_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 512m
    networks:
      - archmap_net

  redis:
    image: redis:7-alpine
    container_name: archmap_redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256m
    networks:
      - archmap_net

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: archmap_backend
    env_file:
      - ./.env
    environment:
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:${REDIS_PORT}/0
      - VITE_API_URL=${VITE_API_URL}
    volumes:
      - ./backend:/app/backend:rw
      - ./backend/app:/app/app:rw
      - ./.env:/app/.env:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1g
    networks:
      - archmap_net

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: archmap_frontend
    environment:
      - VITE_API_URL=${VITE_API_URL}
    command: ["serve", "-s", "dist", "-l", "3000"]
    volumes:
      - ./frontend/dist:/app/dist:ro
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 512m
    networks:
      - archmap_net

volumes:
  neo4j_data:
  postgres_data:
  redis_data:

networks:
  archmap_net:
    driver: bridge
